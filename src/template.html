<!doctype html>
<html lang='en' class="theme-default typo-default">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width'>
	<meta name='theme-color' content='#aa1e1e'>

	%sapper.base%

	<link rel='manifest' href='manifest.json'>
	<link rel='icon' type='image/png' href='favicon.png'>

	<style>
		@font-face {
			font-family: 'barlow';
			src: url('fonts/barlow-subset/barlow-light-web.woff2') format('woff2'),
				url('fonts/barlow-subset/barlow-light-web.woff') format('woff');
			font-weight: 300;
			font-style: normal;
		}

		@font-face {
			font-family: 'barlow';
			src: url('fonts/barlow-subset/barlow-medium-web.woff2') format('woff2'),
				url('fonts/barlow-subset/barlow-medium-web.woff') format('woff');
			font-weight: 500;
			font-style: normal;
		}

		@font-face {
			font-family: 'barlow-bold';
			src: url('fonts/barlow-subset/barlow-bold-web.woff2') format('woff2'),
				url('fonts/barlow-subset/barlow-bold-web.woff') format('woff');
			font-weight: normal;
			font-style: normal;
		}

		@font-face {
			font-family: 'overpass';
			src: url('fonts/overpass-subset/overpassmono-regular-web.woff2') format('woff2'),
				url('fonts/overpass-subset/overpassmono-regular-web.woff') format('woff');
			font-weight: 400;
			font-style: normal;
		}

		@font-face {
			font-family: 'overpass';
			src: url('fonts/overpass-subset/overpassmono-semibold-web.woff2') format('woff2'),
				url('fonts/overpass-subset/overpassmono-semibold-web.woff') format('woff');
			font-weight: 600;
			font-style: normal;
		}

		/*	base reset ----------------------------- */
		html {
			font-size: 62.5%;
			-ms-text-size-adjust: 62.5%;
			-webkit-text-size-adjust: 62.5%;
			-ms-overflow-style: -ms-autohiding-scrollbar;
			overflow-y: scroll;
			box-sizing: border-box;
			border-collapse: collapse;
		}

		* {
			box-sizing: inherit;
			margin: 0;
			padding: 0;
		}

		/*	links reset ---------------------------- */
		a, a:link {
			/* text-decoration: none; */
			cursor: pointer;
			color: inherit;
		}

		a:hover, a:active { color: rgb(27, 133, 255); }
		a:focus { outline: none }

		body {
			--font:				sans-serif;
			--font-alt:		Georgia, serif;
			--font-mono:	monospace;
			--font-ui: 		var(--font-mono); /* ui-elements: buttons, forms etc. */

		}

		.fonts-loaded body {
			--font:				barlow, sans-serif;
			--font-alt:		barlow-bold, sans-serif;
			--font-mono:	overpass, monospace;
		}
	</style>


	<script>
		/*	opinionated text-styles ---------------- */
		/*	---------------------------------------- */
		//	------------------------------------------


		//	------------------------------------------
		//	I decided to use this font-loader
		//	fonts are subsetted with font-squirrel to reduce size
		//	see
		//	------------------------------------------
		(function () {
			// Optimization for Repeat Views
			if (sessionStorage.fontsLoadedFoutWithClass) {
				document.documentElement.className += ' fonts-loaded';
				return;
			}

			if ('fonts' in document) {
				Promise.all([
					document.fonts.load('1em barlow'),
					document.fonts.load('500 1em barlow'),
					document.fonts.load('1em barlow-bold'),
					document.fonts.load('1em overpass'),
				]).then(function () {
					document.documentElement.className += ' fonts-loaded';
					// Optimization for Repeat Views
					sessionStorage.fontsLoadedFoutWithClass = true;
				});
			}
		})();
	</script>

  <link rel='stylesheet' href='global.css'>
  <link rel='stylesheet' href='prism.css'>
	%sapper.styles%

	%sapper.head%

	<meta name='twitter:card' content='summary_large_image'>
