<div class='left' style='width: {{verticalDividerPos}}%;'>
	<section class='input'>
		<div class='controls'>
			<button class='{{showGenerated ? "" : "active"}}' on:click='set({ showGenerated: false })'>input</button>
			<button class='{{showGenerated ? "active" : ""}}' on:click='set({ showGenerated: true })'>output</button>

			<select bind:value='gist'>
				<option value='{{null}}' disabled>Select an example</option>

				{{#each examples as example}}
					<option value='{{example.gist}}'>{{example.title}}</option>
				{{/each}}
			</select>
		</div>

		{{#if showGenerated}}
			<CodeMirror ref:editor mode='javascript' code='{{compiled.code}}' readonly/>
		{{else}}
			<CodeMirror ref:editor mode='htmlmixed' bind:code='source'/>
		{{/if}}
	</section>
</div>

<div ref:right class='right' style='width: {{100 - verticalDividerPos}}%;'>
	<div class='top' style='height: {{horizontalDividerPos}}%;'>
		<Viewer compiled='{{compiled}}' json='{{json}}'/>

		{{#if dragging}}
			<div class='mousecatcher'></div>
		{{/if}}
	</div>

	<div class='bottom' style='height: {{100 - horizontalDividerPos}}%;'>
		<CodeMirror ref:data mode='javascript' bind:code='json'/>
	</div>

	<div class='divider horizontal-divider' style='top: calc({{horizontalDividerPos}}% - 8px)' on:drag='setHorizontal(event)'></div>
</div>

<div class='divider vertical-divider' style='left: calc({{verticalDividerPos}}% - 8px)' on:drag='setVertical(event)'></div>

<style>
	.left, .right {
		position: relative;
		height: 100%;
		float: left;
	}

	.divider {
		position: absolute;
		z-index: 10;
	}

	.divider::after {
		content: '';
		position: absolute;
		background-color: #eee;
	}

	.vertical-divider {
		padding: 0 8px;
		width: 0;
		height: 100%;
		cursor: ew-resize;
	}

	.vertical-divider::after {
		left: 8px;
		top: 0;
		width: 1px;
		height: 100%;
	}

	.horizontal-divider {
		padding: 8px 0;
		width: 100%;
		height: 0;
		cursor: ns-resize;
	}

	.horizontal-divider::after {
		top: 8px;
		left: 0;
		width: 100%;
		height: 1px;
	}

	section {
		padding: 3em 0 0 0;
		height: 100%;
	}

	.controls {
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 3em;
		padding: 0.5em;
		background-color: #f7f7f7;
		border-bottom: 1px solid #eee;
		box-sizing: border-box;
	}

	.controls button {
		display: block;
		float: left;
		padding: calc(0.5em - 1px) 1em;
		margin: 0 0.5em 0 0;
		border-radius: 0.2em;
		color: rgb(170,30,30);
		border: 1px solid rgb(170,30,30);
		font-family: 'Rajdhani';
		font-weight: 500;
		font-size: inherit;
		outline: none;
		line-height: 1;
		box-sizing: border-box;
		background-color: white;
	}

	.controls button.active {
		background-color: rgb(170,30,30);
		color: white;
	}

	select {
		position: absolute;
		right: 0.5em;
		top: 50%;
		transform: translate(0,-50%);
	}

	.mousecatcher {
		position: absolute;
		left: 0;
		top: 0;
		width: 100%;
		height: 100%;
		background: rgba(255,255,255,0.01);
	}
</style>

<script>
	import CodeMirror from './components/CodeMirror.html';
	import Viewer from './components/Viewer.html';
	import examples from './examples.js';
	import getComponentFromGist from './utils/getComponentFromGist.js';
	import debounce from './utils/debounce.js';

	const sourceById = {};

	export default {
		data: () => ({
			horizontalDividerPos: 50,
			verticalDividerPos: 50,

			examples,

			gist: null,
			source: '',
			json: null,
			data: {}
		}),

		methods: {
			setHorizontal ( event ) {
				const { top, bottom } = this.refs.right.getBoundingClientRect();

				this.set({
					horizontalDividerPos: 100 * ( event.clientY - top ) / ( bottom - top )
				});

				this.refs.data.resize();
			},

			setVertical ( event ) {
				this.set({
					verticalDividerPos: 100 * event.clientX / window.innerWidth
				});

				this.refs.editor.resize();
				this.refs.data.resize();
			}
		},

		onrender () {
			const updateUrl = debounce( () => {
				const state = {
					source: this.get( 'source' ) || '',
					data: this.get( 'data' ) || {},
					gist: this.get( 'gist' ) || null
				};

				history.replaceState( {}, 'x', `/repl?shareable=${btoa( encodeURIComponent( JSON.stringify( state ) ) )}` );
			}, 250 );

			this.set({ json: JSON.stringify( this.get( 'data' ), null, '  ' ) });

			this.observe( 'gist', gist => {
				if ( !gist ) return;

				if ( this.promise ) this.promise.cancel();

				this.promise = getComponentFromGist( gist );

				this.promise.then( ({ source, json }) => {
					sourceById[ gist ] = source;
					this.set({ source, json });
				});
			});

			this.observe( 'source', source => {
				if ( !source ) return;

				const expectedSource = sourceById[ this.get( 'gist' ) ];

				if ( source && expectedSource && source !== expectedSource ) {
					this.set({ gist: null });
				}

				try {
					const compiled = svelte.compile( source );
					this.set({ compiled });
				} catch ( err ) {
					console.error( err.stack );
				}

				updateUrl();
			});

			this.observe( 'data', data => {
				updateUrl();
			});

			this.observe( 'json', json => {
				let data;

				try {
					data = JSON.parse( json );
				} catch ( err ) {
					// TODO indicate the error in the UI
					console.error( err.stack );
				}

				if ( data ) {
					this.set({ data });
				}
			});
		},

		events: {
			drag ( node, callback ) {
				const mousedown = event => {
					if ( event.which !== 1 ) return;

					event.preventDefault();

					this.set({ dragging: true });

					const onmouseup = () => {
						this.set({ dragging: false });

						window.removeEventListener( 'mousemove', callback, false );
						window.removeEventListener( 'mouseup', onmouseup, false );
					};

					window.addEventListener( 'mousemove', callback, false );
					window.addEventListener( 'mouseup', onmouseup, false );
				}

				node.addEventListener( 'mousedown', mousedown, false );

				return {
					teardown () {
						node.removeEventListener( 'mousedown', onmousedown, false );
					}
				};
			}
		},

		components: {
			CodeMirror,
			Viewer
		}
	};
</script>
