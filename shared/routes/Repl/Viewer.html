<div class='iframe-container'>
	<iframe ref:child class='{{error || pendingImports ? "greyed-out" : ""}}' srcdoc='
		<!doctype html>
		<html>
			<head>
				<link rel="stylesheet" href="/repl-viewer.css">
			</head>
			<body></body>
		</html>
	'></iframe>
</div>

<div class='overlay'>
	{{#if error}}
		<p class='error'>{{error.message}}</p>
	{{elseif pendingImports}}
		<p class='info'>loading {{pendingImports}} {{pendingImports === 1 ? 'dependency' : 'dependencies'}} from packd.now.sh (this may take a while if the package isn't cached)</p>
	{{/if}}
</div>

<style>
	.iframe-container {
		border-top: 1px solid #ccc;
		background-color: white;
	}

	iframe {
		width: 100%;
		height: calc(100vh - 3em);
		border: none;
		display: block;
	}

	@media (min-width: 768px) {
		.iframe-container {
			border: none;
			height: 100%;
		}

		iframe {
			height: 100%;
		}
	}

	.greyed-out {
		filter: grayscale(100%);
		opacity: 0.4;
	}

	.overlay {
		position: absolute;
		top: 0;
		width: 100%;
		padding: 1em;
		pointer-events: none;
	}

	.overlay p {
		position: relative;
		border-radius: 0.2em;
		margin: 0;
		padding: 0.5em 0.5em 0.5em 2.5em;
		color: white;
	}

	.overlay p::before {
		content: '!';
		position: absolute;
		left: 0.7em;
		top: 0.55em;
		font-size: 0.8em;
		font-weight: 800;
		width: 1em;
		height: 1em;
		text-align: center;
		line-height: 1;
		padding: 0.2em 0.15em 0.1em 0.15em;
		border-radius: 50%;
		color: white;
		border: 2px solid white;
	}

	.error {
		background-color: rgb(170,30,30);
	}

	.info {
		background-color: #666;
	}
</style>

<script>
	let importCache = {};

	function fetchImport ( id ) {
		return new Promise( ( fulfil, reject ) => {
			curl([ `https://packd.now.sh/${id}` ]).then( module => {
				importCache[ id ] = module;
				fulfil( module );
			}, err => {
				console.error( err.stack );
				reject( new Error( `Error loading ${id} from packd.now.sh` ) );
			});
		});
	}

	const namespaceSpecifier = /\*\s+as\s+(\w+)/;
	const namedSpecifiers = /\{(.+)\}/;

	function parseSpecifiers ( specifiers ) {
		specifiers = specifiers.trim();

		let match = namespaceSpecifier.exec( specifiers );
		if ( match ) {
			return {
				namespace: true,
				name: match[1]
			};
		}

		let names = [];

		specifiers = specifiers.replace( namedSpecifiers, ( match, str ) => {
			names = str.split( ',' ).map( name => {
				const split = name.split( 'as' );
				const exported = split[0].trim();
				const local = ( split[1] || exported ).trim();

				return { local, exported };
			});

			return '';
		});

		match = /\w+/.exec( specifiers );

		return {
			namespace: false,
			names,
			default: match ? match[0] : null
		};
	}

	export default {
		oncreate () {
			let component;

			this.refs.child.addEventListener( 'load', () => {
				const iframe = this.refs.child;
				const body = iframe.contentDocument.body;
				const evalInIframe = iframe.contentWindow.eval;

				let promise = null;
				let observers = null;
				let updating = null;

				let toTeardown = null;

				this.observe( 'bundle', bundle => {
					if ( !bundle ) return; // TODO can this ever happen?
					if ( promise ) promise.cancel();

					toTeardown = component;
					component = null;

					setTimeout( () => { // necessary because `data` is not yet updated. TODO would be nice to fix this
						const imports = [];
						const pattern = /\bimport\s+(?:(.+)\s+from\s+)?[\'"]([^"\']+)["\']/g; // https://gist.github.com/pilwon/ff55634a29bb4456e0dd

						const missingImports = bundle.imports.filter( x => !importCache[ x ] );

						const createComponent = () => {
							this.set({ error: null });

							if ( toTeardown ) {
								const styles = iframe.contentDocument.querySelectorAll( 'style' );
								let i = styles.length;
								while ( i-- ) styles[i].parentNode.removeChild( styles[i] );

								toTeardown.teardown();
							}

							bundle.imports.forEach( x => {
								const module = importCache[ x ];
								const name = bundle.importMap.get( x );

								iframe.contentWindow[ name ] = module;
							});

							const data = this.get( 'data' );

							try {
								evalInIframe( `
									${bundle.code}
									document.body.innerHTML = '';
									var component = new SvelteComponent({
										target: document.body,
										data: ${JSON.stringify(data)}
									});
								`);

								component = window.component = iframe.contentWindow.component;

								observers = Object.keys( data ).map( key => {
									return component.observe( key, value => {
										if ( updating ) return;

										updating = true;
										this.fire( 'change', { key, value });
										updating = false;
									}, { init: false });
								});
							} catch ( error ) {
								// TODO show in UI
								component = null;
								observers = null;

								console.error( error.stack );

								this.set({ error });
							}
						};

						let pendingImports = missingImports.length;
						this.set({ pendingImports });

						if ( missingImports.length ) {
							let cancelled = false;

							promise = Promise.all(
								missingImports.map( id => fetchImport( id ).then( module => {
									pendingImports -= 1;
									this.set({ pendingImports });
									return module;
								}))
							);
							promise.cancel = () => cancelled = true;

							promise
								.then( () => {
									if ( cancelled ) return;
									createComponent();
								})
								.catch( error => {
									if ( cancelled ) return;
									this.set({ error });
								});
						} else {
							createComponent();
						}
					});
				});

				this.observe( 'data', data => {
					try {
						if ( observers ) {
							observers.forEach( observer => observer.cancel() );
						}

						if ( component ) {
							updating = true;
							component.set( data );
							updating = false;

							observers = Object.keys( data ).map( key => {
								return component.observe( key, value => {
									if ( updating ) return;

									updating = true;
									this.fire( 'change', { key, value });
									updating = false;
								}, { init: false });
							});
						}
					} catch ( err ) {
						// TODO show the error in the UI
						console.error( err );
					}
				});
			});
		}
	};
</script>
