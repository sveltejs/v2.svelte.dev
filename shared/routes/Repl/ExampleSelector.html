<div class='select-wrapper'>
	<select bind:value='selectedExample'>
		<option value='{{null}}' disabled>Select an example</option>

		{{#each examples as group}}
			<optgroup label='{{group.name}}'>
				{{#each group.examples as example}}
					<option value='{{example}}'>{{example.title}}</option>
				{{/each}}
			</optgroup>
		{{/each}}
	</select>

	<div class='visible'>
		<span>{{selectedExample ? selectedExample.title : 'Select an example'}}</span>
	</div>
</div>

<style>
	.select-wrapper {
		position: relative;
		display: block;
		float: left;
		padding: 0 1.5em 0 0;
		background-color: white;
		border: 1px solid #333;
		border-radius: 0.2em;
		font-family: Rajdhani;
		font-weight: 500;
		font-size: 1em;
		line-height: 1
	}

	.select-wrapper::after {
		content: 'â–¼';
		position: absolute;
		right: 0.5rem;
		top: 0.6rem;
		font-size: 0.8em;
		color: #999;
		pointer-events: none;
	}

	select {
		position: absolute;
		left: 0;
		top: 0;
		width: 100%;
		height: 100%;
		opacity: 0;
	}

	.visible {
		pointer-events: none;
		padding: calc(0.5em - 1px) 0.5em;
	}

	.visible span {
		top: 0.05em;
	}
</style>
