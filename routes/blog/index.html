
<:Head>
	<title>Svelte â€¢ The magical disappearing UI framework</title>
</:Head>

<Layout page='blog'>
	<div class='posts'>
		{{#each posts as post}}
			<article class='post'>
				<a rel='prefetch' href='blog/{{post.slug}}'>
					<h2>{{post.metadata.title}}</h2>
					<p class='standfirst'>{{post.metadata.description}}</p>
				</a>

				<p class='byline'>
					<a href='{{post.metadata.authorURL}}'>{{post.metadata.author}}</a>
					<time datetime='{{post.metadata.pubdate}}'>{{post.metadata.dateString}}</time>

					<a rel='prefetch' class='continue-reading' href='blog/{{post.slug}}'>continue reading &raquo;</a>
				</p>
			</article>
		{{/each}}
	</div>
</Layout>

<style>
	.posts {
		/* prevent scroll bar pop-in when navigating to post */
		/* yes this is hacktacular */
		min-height: calc(100vh - 3.9em);
	}

	.post {
		max-width: 48em;
		margin: 0 auto;
		padding: 1em;
		/*padding: 0 0 2em 0;*/
	}

	h2 {
		font-size: 1.8em;
		margin: 0;
		font-weight: 500;
		color: #333;
	}

	.standfirst {
		font-size: 1.4em;
		font-family: Rajdhani, -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
		line-height: 1.2;
		color: #888;
		font-weight: 500;
	}

	p {
		margin: 0 0 1em 0;
		line-height: 1.5;
	}

	.byline {
		font-size: 0.8em;
		border-top: 1px solid #eee;
		padding: 0.5em 0;
	}

	time {
		/*float: right;*/
	}

	p {
		color: #666;
	}

	@media (min-width: 768px) {
		h2 {
			font-size: 2.4em;
		}
	}
</style>

<script>
	import Layout from '../_components/Layout.html';
	import store from '../_store.js';

	export default {
		components: {
			Layout
		},

		store: () => store,

		preload() {
			return this.fetch(`api/blog`).then(r => r.json()).then(posts => {
				return { posts };
			});
		}
	};
</script>
