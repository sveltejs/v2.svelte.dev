<div ref:container class='content'>
	{{#each sections as section}}
		<section id='{{section.slug}}'>
			<h2>{{section.metadata.title}}</h2>
			{{{section.html}}}
		</section>
	{{/each}}
</div>

<div class='sidebar'>
	<GuideContents ref:contents/>
</div>

<style>
	.sidebar {
		position: fixed;
		left: 0;
		top: 4em;
		width: 14em;
		height: calc(100vh - 4em);
		display: none;
		font-family: Rajdhani, -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
		overflow-y: auto;
		padding: 2em 1em 2em 1.5em;
	}

	.content {
		width: 100%;
		padding: 1em;
	}

	h2 {
		padding: 6rem 0 0 0;
		margin: -3rem 0 1rem 0;
		font-size: 2.4em;
		font-weight: 400;
		pointer-events: none;
	}

	pre h2 {
		margin: 0 0 1em 0;
		padding: 0.2em 0;
		border-bottom: 1px solid rgba(0,0,0,0.1);
		font-size: 1.2em;
		color: rgba(0,0,0,0.5);
	}

	h3 {
		padding-top: 6rem;
		font-size: 1.2em;
		font-weight: 800;
		margin: -3em 0 0 0;
		pointer-events: none;
	}

	p {
		margin: 0 0 1em 0;
		font-family: Roboto, -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
		font-weight: 300;
		color: #181818;
		line-height: 1.5;
	}

	.content a {
		border-bottom: 1px solid #e3d9d9;
	}

	strong {
		font-weight: 500;
	}

	code {
		background-color: #f9f9f9;
		padding: 0.2em 0.4em;
		border-radius: 3px;
	}

	pre code {
		padding: 0;
	}

	section:first-child h3 {
		border: none;
	}

	section {
		border-bottom: 1px solid #eee;
		max-width: 64em;
		margin: 0 auto 2em auto;
		padding: 0 0 4em 0;
	}

	section:last-child {
		border: none;
	}

	section > pre, .CodeMirror {
		background-color: #f9f9f9;
		border-left: 2px solid #eee;
		padding: 8px;
		margin: 0 0 1em 0;
	}

	section > pre {
		padding: 12px 8px 12px 12px;
		border-radius: 3px;
	}

	p, ul {
		max-width: 48em;
	}

	li {
		margin: 0;
	}

	.open-in-repl {
		position: absolute;
		z-index: 2;
		right: 0;
	}

	.open-in-repl::after {
		position: absolute;
		content: 'open in repl';
		text-transform: uppercase;
		right: 0.5em;
		top: 0.5em;
		border: 1px solid rgba(0,0,0,0.1);
		font-family: Rajdhani, -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
		font-weight: 500;
		text-align: center;
		white-space: pre;
		padding: 0.25em 0.5em 0.1em 0.5em;
		line-height: 1;
		border-radius: 0.1em;
		color: rgba(170,30,30,0.8);
		background-color: rgb(253,242,242);
	}

	.open-in-repl:hover::after {
		color: white;
		background-color: rgba(170,30,30,1);
	}

	blockquote {
		position: relative;
		color: #999;
		margin: 1em 0;
		padding: 0.5em 0 0.5em 2em;
		max-width: 48em;
		border-top: 1px solid #eee;
		border-bottom: 1px solid #eee;
	}

	blockquote p {
		color: #666;
	}

	blockquote p:last-child {
		margin: 0;
	}

	blockquote::before {
		content: '!';
		position: absolute;
		left: 0.5em;
		top: 0.8em;
		color: rgba(170,0,0, 0.7);
		font-size: 0.8em;
		font-weight: 800;
		width: 1em;
		height: 1em;
		text-align: center;
		line-height: 1;
		padding: 0.15em 0.1em 0.1em 0.1em;
		border-radius: 50%;
		border: 2px solid rgba(170,30,30,0.7);
	}

	@media (min-width: 768px) {
		.sidebar {
			display: block;
		}

		.content {
			padding: 0 2em 2em 16em;
		}

		h2 {
			padding: 7rem 0 0 0;
			margin: -4rem 0 1rem 0;
		}

		h3 {
			padding-top: 7rem;
			margin: -4em 0 0 0;
		}
	}

</style>

<script>
	import GuideContents from '../components/GuideContents.html';

	function throttle ( fn, ms ) {
		let blocked = false;

		function unblock () {
			blocked = false;
		};

		return function () {
			if ( blocked ) return;
			blocked = true;

			fn();
			setTimeout( unblock, ms );
		};
	}

	export default {
		oncreate () {
			const anchors = this.refs.container.querySelectorAll( '[id]' );
			let positions;

			const onresize = () => {
				const { top } = this.refs.container.getBoundingClientRect();
				positions = [].map.call( anchors, anchor => {
					return anchor.getBoundingClientRect().top - top;
				});
			}

			let lastId = window.location.hash.slice( 1 );

			const onscroll = () => {
				const top = -window.scrollY;

				let i = anchors.length;
				while ( i-- ) {
					if ( positions[i] + top < 40 ) {
						const anchor = anchors[i];
						const { id } = anchor;

						if ( id !== lastId ) {
							this.refs.contents.set({ active: id });
							this.fire( 'scroll', id );

							lastId = id;
						}

						return;
					}
				}
			};

			window.addEventListener( 'scroll', onscroll, true );
			window.addEventListener( 'resize', onresize, true );

			// wait for fonts to load...
			const timeouts = [
				setTimeout( onresize, 1000 ),
				setTimeout( onresize, 5000 )
			];

			this.on( 'destroy', () => {
				window.removeEventListener( 'scroll', onscroll, true );
				window.removeEventListener( 'resize', onresize, true );

				timeouts.forEach( timeout => clearTimeout( timeout ) );
			});

			onresize();
			onscroll();
		},

		components: {
			GuideContents
		}
	};
</script>
